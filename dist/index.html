<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- <link rel="stylesheet" href="weatherApp.css" type="text/css"> -->
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="container-1">
            <div class="inside-container">
                <div class="icon"><img src="" class="image"></div>
                <div class="current-weather">
                    <div class="weather-description"></div>
                    <div class="temperature"></div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="left-bottom">
                    <div class="city"></div>
                    <div class="region"><span class="country"></span></div>
                </div>
                <div class="right-bottom">
                    <div class="time"></div>
                    <div class="date"></div>
                </div>
            </div>
        </div>
        <div id="container-2">
            <div class="search-bar-container">
                <input type="text" placeholder="Enter the city" id="search-bar" autocomplete="off">
            </div>
        </div>
        <div id="container-3">
            <div class="right">
                <div class="feels-like"></div>
                <div class="wind-speed"></div>
                <div class="humidity"></div>
                <div class="clouds-above"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
